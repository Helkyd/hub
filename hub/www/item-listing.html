{% for item in items %}
<div class="card" style="width: 18rem;">
    <img class="card-img-top" src="{{item.image}}" alt="Card image cap">
  <div class="card-body">
      <h5 class="card-title">{{item.name}}</h5>
      <p class="card-text">{{item.item_group}}</p>
    <a href="#" class="btn btn-primary">Go somewhere</a>
  </div>
</div>
{% endfor %}
