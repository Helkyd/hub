{% extends "templates/web.html" %}
{% block page_content %}
<section class="top-section after-splash">
    <div class="container">
        <ul class="list-group">
          {%for products in products_count%}
          	<li class="list-group-item disabled"><a href="/company-detail/?name={{products}}">{{products}} [{{products_count[products]}} products] </a></li>
          {% endfor %}
        </ul>
    </div>
</section>
{% endblock %}
