{% if doc.published %}
<div class="hub-item-wrapper">
	<div class="hub-item">
		<a href={{ doc.route }}>
			<div class="img-wrapper">
			{% if doc.image %}
			<img src="{{ doc.image }}">
			{% else %}
			<div class="standard-image">{{ doc.name[0] }}</div>
			{% endif %}
			</div>
		</a>
	</div>
	<div class="hub-item-title">
		<h5 class="bold"><a href="{{ doc.route }}">{{ doc.name }}</a><h5>
	</div>
</div>
{% endif %}
